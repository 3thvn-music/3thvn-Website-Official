<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gallery of 3THVN - EDM Artist Visual Showcase" />
  <meta name="theme-color" content="#000000" />
  <meta property="og:title" content="3THVN Gallery - Visual Showcase" />
  <meta property="og:description" content="Explore visuals and images from the world of 3THVN." />
  <meta property="og:image" content="https://raw.githubusercontent.com/XyannPlays/Image/main/logo.png" />
  <meta property="og:url" content="https://3thvnofficial.wixstudio.io/mysite" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Gallery | 3THVN</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Icons & Favicon -->
  <link rel="icon" href="favicon.ico" />
  <script src="https://kit.fontawesome.com/a2d9d2d4b3.js" crossorigin="anonymous"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    #preloader img {
      width: 100px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
    }

    .section-bg {
      padding: 100px 20px;
      min-height: 100vh;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #0ff;
    }

    .soundwave {
      width: 100px;
      height: 30px;
      margin: 20px auto;
      border-radius: 20px;
      transition: box-shadow 0.3s ease-in-out;
      background: transparent;
    }

    body:not(.light-theme) .soundwave {
      box-shadow: 0 0 8px white;
    }

    body.light-theme .soundwave {
      box-shadow: 0 0 8px black;
    }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="https://raw.githubusercontent.com/XyannPlays/Image/main/logo.png" alt="3THVN Logo">
  </div>

  <!-- Navigation -->
  <header class="nav-header">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="tracks.html">Tracks</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <!-- Theme Toggle -->
  <button id="theme-toggle" title="Toggle Theme">⏾</button>

  <!-- Hero Banner -->
  <section class="hero interactive-hero">
    <div class="overlay"></div>
    <h1 class="glow" data-aos="fade-up">Gallery</h1>
    <p class="subtext" data-aos="zoom-in">Discover the visuals behind the vibe.</p>
    <div class="soundwave" id="visualizer"></div>
  </section>

  <!-- Gallery Section -->
  <section class="section-bg" id="gallery">
    <h2 class="section-title" data-aos="fade-up">Visual Showcase</h2>
    <div class="gallery-grid" data-aos="fade-up" data-aos-delay="100">
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 1" />
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 2" />
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 3" />
      <img src="https://via.placeholder.com/400x250" alt="Gallery Image 4" />
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 3THVN. All rights reserved.
  </footer>

  <!-- AOS Animations -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: false,
      duration: 800,
      easing: 'ease-in-out'
    });
  </script>

  <!-- Preloader Script -->
  <script>
    window.addEventListener("load", () => {
      document.getElementById("preloader").style.display = "none";
    });
  </script>

  <!-- Theme Toggle Script -->
  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    function updateThemeEmoji() {
      toggleBtn.textContent = document.body.classList.contains("light-theme") ? "⏾" : "☼";
    }
    if (!prefersDark) document.body.classList.add("light-theme");
    updateThemeEmoji();
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      updateThemeEmoji();
    });
  </script>

  <!-- Interactive Sound Visualizer -->
  <script>
    const visualizer = document.getElementById("visualizer");
    let pulse = 0;
    setInterval(() => {
      pulse = (pulse + 1) % 10;
      const shadowColor = document.body.classList.contains("light-theme") ? "black" : "white";
      visualizer.style.boxShadow = `0 0 ${pulse * 2}px ${shadowColor}`;
    }, 200);
  </script>
</body>

</html>

</body>
</html>
